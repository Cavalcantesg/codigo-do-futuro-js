<script>
    alert('Olá, vamos aos produtos.')
    alvejante = prompt('Digite o valor do alvejante:')
    sabaoEmPo = prompt('Digite o valor do sabão em pó:')
    sabonete = prompt('Digite o valor do sabonete:')

    alvejante =  parseFloat(alvejante)
    sabaoEmPo =  parseFloat(sabaoEmPo)
    sabonete =  parseFloat(sabonete)

    total = alvejante + sabaoEmPo + sabonete

    nome = prompt('Digite o seu nome:')
    
    alert(nome + ', o valor total da compra é R$:' + total)

</script>
