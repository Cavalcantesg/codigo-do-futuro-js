<script>

    y = prompt('Digite o valor de Y: ')
    h = prompt('Digite o valor de H: ')
    t = prompt('Digite o valor de t: ')
    T = prompt('Digite o valor de T: ')
    o = prompt('Digite o valor de O: ')

    y =  parseFloat(y)
    h =  parseFloat(h)
    t =  parseFloat(t)
    T =  parseFloat(T)
    o =  parseFloat(o)

    resultado1 = y + 5 * 9 / 7
    resultado2 = h - t / T + o
    resultado3 = 5 * 100
    
    total= resultado1 + resultado2 - resultado3

    alert(`A soma da rotação da terra é  ${total}`)

</script>
