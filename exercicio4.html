<script>
    
    alert('Olá reitor, vamos tirar a média do aluno')
    aluno = prompt('Digite o nome do aluno: ')
    
    nota1 = Number(prompt('Digite a primeira nota: '))
    nota2 = Number(prompt('Digite a primeira nota: '))
    nota3 = Number(prompt('Digite a primeira nota: '))
    nota4 = Number(prompt('Digite a primeira nota: '))

    notaFinal = (nota1 + nota2 + nota3 + nota4)/4

    if (notaFinal >= 5){
        alert(`O aluno ${aluno} está aprovado com a média de ${notaFinal}`)
    }
    else{
        alert(`O aluno ${aluno} está reprovado com a média de ${notaFinal}`)
    }

</script>
